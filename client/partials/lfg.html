<div class='container' ng-controller='lfg_controller'>

	<div class='row' id='header'>
		<div class='col-xs-8 header_content'>
			<img id='header_logo' src='./assets/gglogo.png'>
			<span id='gamer_groups_header'> Gamer Groups </span>
		</div>
		<div class='col-xs-4 header_content'>
			 <section id='logout_section' class="flat">
					<button ng-click='logout()'><a href='#' class='login'>Logout</a></button>
			</section>
		</div>
	</div>

	<div id='placeholder_div' class='row'>
	</div>

	<div class='nav_bar'>
		<a href='#/home'>Home</a>
		<a href='#/lfg'>Looking for Group</a>
		<a href='#/discussions'>Discussions</a>
		<a href='#/contact'>Contact </a>
		<a href='#/friends'>Friends</a>
		<a href='#/profile'>Profile</a>
	</div>

	<div id='lfg_form' class='row'>
		<div class='col-xs-12'>
			<div class='form-group'>
				<label class='input_label'>Game:</label>
				<select class='form-control' ng-model='game'>
					<option ng-repeat='game in games' value='{{game.title}}'>{{game.title}}</option>
				</select>
			</div>
			<div class='form-group'>
				<label class='input_label'>Gamer Style</label>
				<select class='form-control' ng-model='gamer_style'>
					<option value='Hardcore'>Hardcore</option>
					<option value='Casual'>Casual</option>
					<option value='Role Play'>Role Play</option>
					<option value='Co-op'>Co-op</option>
					<option value='Troll'>Troll</option>
				</select>
			</div>
			<section class='flat'>
				<button ng-click='lfg()' class='click_button'>LFG</button>
			</section>
		</div>
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/home">Gamer Groups</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href='#/home'>Home</a></li>
					<li><a href='#/lfg'>Looking for Group</a></li>
					<li><a href='#/discussions'>Discussions</a></li>
					<li><a href='#/contact'>Contact</a></li>
					<li><a href='#/friends'>Friends</a></li>
					<li><a href='#/profile'>Profile</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
	</nav>


</div>
