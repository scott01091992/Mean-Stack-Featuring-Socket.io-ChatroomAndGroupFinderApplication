<div ng-controller='login_controller'>

	<div class='row' id='header'>
		<div class='col-xs-8 header_content'>
			<img id='header_logo' src='./assets/gglogo.png'>
			<span id='gamer_groups_header'> Gamer Groups </span>
		</div>
		<div class='col-xs-4 header_content'>
			 <section id='login_section' class="flat">
							<button><a href='#/login' class='login'>Login</a></button>
				 </section>
			 <section id='register_section' class="flat">
							<button><a href='#/register' class='register'>Register</a></button>
				 </section>
		</div>
	</div>
	<div class='nav_bar'>
		<a href='#/home'>Home</a>
		<a href='#/lfg'>Looking for Group</a>
		<a href='#/discussions'>Discussions</a>
		<a href='#/contact'>Contact</a>
		<a href='#/friends'>Friends</a>
		<a href='#/profile'>Profile</a>
	</div>
	<div class='container'>
		<h2 class='main_label'>Login <span class='error'>{{error.message}}</span></h2>
		<div class='row'>
			<div class='col-sm-6 col-xs-12'>
				<div class='form-group'>
					<label>Username:</label>
					<input class='form-control' type='username' ng-model='username'>
				</div>
			</div>
			<div class='col-sm-6 col-xs-12'>
				<div class='form-group'>
					<label>Password:</label>
					<input class='form-control' type='password' ng-model='password'>
				</div>
				<section class="flat">
					<button class='click_button' ng-click='login()'>Login</button>
				</section>
				<a id='register_here' href='#/register'>Dont have an account? Register here</a>
			</div>
		</div>
	</div>
<nav id="nav_bottom"class="navbar navbar-default navbar-fixed-bottom">

				<li><a href='#/friends'>Friends</a></li>

			</ul>
		</div><!-- /.navbar-collapse -->
</nav>
