<div ng-controller='create_room_controller'>
	<div class='row' id='header'>
		<div class='col-xs-8 header_content'>
			<img id='header_logo' src='./assets/gglogo.png'>
			<span id='gamer_groups_header'> Gamer Groups </span>
		</div>
		<div class='col-xs-4 header_content'>
			 <section id='logout_section' class="flat">
					<button ng-click='logout()'><a href='#' class='login'>Logout</a></button>
			</section>
		</div>
	</div>
	<div class='nav_bar'>
		<a href='#/home'>Home</a>
		<a href='#/lfg'>Looking for Group</a>
		<a href='#/discussions'>Discussions</a>
		<a href='#/contact'>Contact </a>
		<a href='#/friends'>Friends</a>
		<a href='#/profile'>Profile</a>
	</div>
	<div class='container create_room_container'>
		<h1>Create Room</h1>
		<div class='row create_room_form'>
			<div class='form-group'>
				<label class='input_label'>Game:</label>
				<select class='form-control' ng-model='game'>
					<option ng-repeat='game in games' value='{{game.title}}'>{{game.title}}</option>
				</select>
			</div>
			<div class='form-group'>
				<label class='input_label'>Lobby Size:</label>
				<select class='form-control' ng-model='size'>
					<option value='2'> 2 </option>
					<option value='3'> 3 </option>
					<option value='4'> 4 </option>
					<option value='5'> 5 </option>
					<option value='6'> 6 </option>
					<option value='7'> 7 </option>
					<option value='8'> 8 </option>
					<option value='9'> 9 </option>
					<option value='10'> 10 </option>
				</select>
			</div>
			<div class='form-group'>
				<label class='input_label'>Gamer Style</label>
				<select class='form-control' ng-model='game_style'>
					<option value='Hardcore'>Hardcore</option>
					<option value='Casual'>Casual</option>
					<option value='Role Play'>Role Play</option>
					<option value='Co-op'>Co-op</option>
					<option value='Troll'>Troll</option>
				</select>
			</div>
			<div class='form-group'>
				<label class='input_label'>Age</label>
				<select class='form-control' ng-model='age'>
					<option value='13'>13-16</option>
					<option value='16'>16-18</option>
					<option value='18'>18-22</option>
					<option value='22'>22-28</option>
					<option value='36'>36-44</option>
					<option value='44'>44-52</option>
					<option value='52'>52+</option>
				</select>
			</div>
			<div class='form-group'>
				<label class='input_label'>Communication Platform</label>
				<select class='form-control' ng-model='communication_plat'>
					<option value='Curse'>Curse</option>
					<option value='Skype'>Skype</option>
					<option value='Xbox Live'>Xbox Live</option>
					<option value='Vent'>Vent</option>
					<option value='Teamspeak'>Teamspeak</option>
				</select>
			</div>
			<section class='flat'>
				<button id='create_room_button' ng-click='create_room()'>Create</button>
			</section>
		</div>
	</div>
	<nav id="nav_bottom" class="navbar navbar-default navbar-fixed-bottom">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/home">Gamer Groups</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href='#/home'>Home</a></li>
					<li><a href='#/lfg'>Looking for Group</a></li>
					<li><a href='#/discussions'>Discussions</a></li>
					<li><a href='#/contact'>Contact</a></li>
					<li><a href='#/friends'>Friends</a></li>
					<li><a href='#/profile'>Profile</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
	</nav>
</div>
