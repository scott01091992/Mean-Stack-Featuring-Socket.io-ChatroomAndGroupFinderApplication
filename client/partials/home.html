<div ng-controller='home_controller'>
	<div class='row' id='header'>
		<div class='col-xs-8 header_content'>
			<img id='header_logo' src='./assets/gglogo.png'>
			<span id='gamer_groups_header'> Gamer Groups </span>
		</div>
		<div class='col-xs-4 header_content'>
			 <section id='login_section' class="flat">
	            <button><a href='#/login' class='login'>Login</a></button>
   			 </section>
			 <section id='register_section' class="flat">
	            <button><a href='#/register' class='register'>Register</a></button>
   			 </section>
		</div>
	</div>
	<div class='nav_bar'>
		<a href='#/home'>Home</a>
		<a href='#/lfg'>Looking for Group</a>
		<a href='#/discussions'>Discussions</a>
		<a href='#/contact'>Contact</a>
		<a href='#/friends'>Friends</a>
		<a href='#/profile'>Profile</a>
	</div>
	<div class='container home_container'>
		<h1>Latest Gaming News</h1>
		<div ng-repeat='article in articles'>
			<div class='row row-eq-height'>
				<div class='col-sm-4 hidden-xs'></div>
				<div class='col-sm-8 col-xs-12 article_column'>
					<h4 class='article_title'>{{article.title}}</h4>
				</div>
			</div>
			<div class='row row-eq-height'>
				<div class='col-sm-4 hidden-xs image_column'>
					<img class='article_image' ng-src='{{article.img_url}}'>
				</div>
				<div class='col-sm-8 col-xs-12 article_column'>
					<p class='article_paragraph'>{{article.content}}</p>
					<a href='#'>Read More...</a>
				</div>
			</div>
		</div>
	</div>
	<nav id="nav_bottom"class="navbar navbar-default navbar-fixed-bottom">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/home">Gamer Groups</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href='#/home'>Home</a></li>
					<li><a href='#/lfg'>Looking for Group</a></li>
					<li><a href='#/discussions'>Discussions</a></li>
					<li><a href='#/contact'>Contact</a></li>
					<li><a href='#/friends'>Friends</a></li>
					<li><a href='#/profile'>Profile</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
	</nav>
</div>
